<svg id="air-purifier" viewBox="-2 0 200 200" width="200" height="200" xmlns="http://www.w3.org/2000/svg" overflow="hidden">
<!-- Inculding the variable in a comment will also make the SCADA widget aware of it -->
<!-- {{fanSpeed}} -->
<style>		
	#blades.stop {

    }
	#blades.stop #inner-circle, #blades.stop #centrepoint  {
		fill: rgb(35, 33, 31);
    }    
	#blades.running {
    animation: blades 3000ms linear infinite;
	  transform-origin: center;
	  transform-box: fill-box;
    }
	#blades.running #inner-circle, #blades.running #centrepoint  {
		fill: rgb(12, 154, 53);
    }

  #blades.slow {
    animation: blades 2000ms linear infinite;
	  transform-origin: center;
	  transform-box: fill-box;
    }
	#blades.slow #centrepoint, #blades.slow #inner-circle{
		fill: rgb(255, 204, 0);
    }	

  #blades.medium {
      animation: blades 1000ms linear infinite;
	  transform-origin: center;
	  transform-box: fill-box;
    }
	#blades.medium #centrepoint, #blades.medium #inner-circle{
		fill: rgb(255, 128, 0);
    }

  #blades.fast {
      animation: blades 500ms linear infinite;
	  transform-origin: center;
	  transform-box: fill-box;
    }
	#blades.fast #centrepoint, #blades.fast #inner-circle{
		fill: rgb(204, 51, 0);
    }
    
  @keyframes blades {
    from {
      transform: rotateZ(360deg);
    }
    to {
      transform: rotateZ(0deg);
    }
  }
  </style>
<g id="blades" ng-class="{stop: fanSpeed, running: fanSpeed > 0 && fanSpeed < 60, slow: fanSpeed >= 60 && fanSpeed < 80 , medium: fanSpeed >= 80 && fanSpeed < 100, fast: fanSpeed >= 100 }">
